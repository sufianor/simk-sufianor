<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container justify-content-between">
        <a class="navbar-brand" href="#">Yann<span>Taco</span></a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
      </div>
    </nav>
    <section class="teks-kiri d-flex align-items-center border-bottom">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 align-self-center">
            <h1>
              Yann<span>Taco</span>
            </h1>
            <h5>Tacos with Innovative Flavors in Every Bite, <br> each of our tacos is a perfect blend of authentic <br>taste and creative flair.</h5>
            <a href="#" class="btn btn-teks py-2 px-4">Order Now</a>
          </div>
          <div class="col-12 col-md-6">
            <img src="img/pexels-alleksana-6399995-removebg.png" class="gambar-taco img-fluid">
          </div>
        </div>
      </div>
    </section>       
    <div class="contact-form-container col-12">
      <h2 class="text-center mb-4 text-contact">Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-send btn-block">Send Message</button>
      </form>
    </div>
    <footer class="text-center py-3 icon-sosmed border-top">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">&copy; 2024 YannTaco. All rights reserved.</p>
          </div>
          <div class="col-md-6">
            <!-- Ikon Media Sosial -->
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a href="#" target="_blank"><i class="fab fa-facebook-f"></i>Facebook</a></li>
              <li class="list-inline-item"><a href="#" target="_blank"><i class="fab fa-twitter"></i>Twitter</a></li>
              <li class="list-inline-item"><a href="#" target="_blank"><i class="fab fa-instagram"></i>Instagram</a></li>
              <!-- Tambahkan ikon media sosial lainnya sesuai kebutuhan -->
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="bs/js/bootstrap.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
